# Файл конфигурации Alembic.
# https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file

[alembic]
# Путь к директории с миграциями, относительно этого файла.
script_location = alembic

# Шаблон для имен файлов миграций.
# file_template = %%(rev)s_%%(slug)s

# URL для подключения к базе данных.
# ВАЖНО: Это подключение используется только при запуске команд `alembic`.
# Приложение FastAPI по-прежнему берет URL из .env файла.
# Имя хоста 'db' соответствует имени сервиса в docker-compose.yml.
sqlalchemy.url = postgresql://user:password@db:5432/leadconverter

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S