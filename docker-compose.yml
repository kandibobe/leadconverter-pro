
services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - "5432:5432" # Открываем порт для возможного подключения к БД с хоста
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev # Используем Dockerfile для разработки
    volumes:
      - ./frontend:/app
      - /app/node_modules # Исключаем node_modules из монтирования, чтобы использовать те, что внутри контейнера
    ports:
      - "5173:5173" # Стандартный порт Vite
    depends_on:
      - backend

volumes:
  postgres_data:
