# docker-compose.yml (ИСПРАВЛЕННАЯ ВЕРСИЯ)

version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: leadconverter-pro-db-1
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: leadconverter-pro-backend-1
    entrypoint: /app/entrypoint.sh
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

  frontend:
    build:
      # --- ИЗМЕНЕНИЯ ЗДЕСЬ ---
      context: .  # 1. Контекст теперь - корень проекта.
      dockerfile: frontend/Dockerfile.dev # 2. Путь к Dockerfile указываем от корня.
      # --- КОНЕЦ ИЗМЕНЕНИЙ ---
    container_name: leadconverter-pro-frontend-1
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://backend:8000
    depends_on:
      - backend

volumes:
  postgres_data: